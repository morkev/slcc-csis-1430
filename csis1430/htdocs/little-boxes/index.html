<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>

  <body>

    <div class="container">
      <div class="belt">
        <div class="beltshape">

        </div>

      </div>

      <div class="round-container">
        <div class="watch">
          <div class="top">
            <div class="time-12">
              12
            </div>
          </div>
          <div class="middle">
            <div class="time-9">
              9
            </div>
            <div class="dot">
              <div class="hour">

              </div>
              <div class="minute">

              </div>

            </div>
            <div class="time-3">
              3
            </div>
          </div>
          <div class="bottom">
            <div class="time-6">
              6
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
